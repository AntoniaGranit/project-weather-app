<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="weather-header" id="weather-header">
      <!-- Information about location, temperature and weather here-->
    </section>
    <section class="main-section" id="main-section">
      <div class="weather-icon" id="weather-icon">
        <img src="Designs/Design-2/icons/noun_Sunglasses_2055147.svg" />
      </div>
      <div class="weather-text" id="weather-text">
        <h1>Get your sunnies on. Stockholm is looking rather great today.</h1>
      </div>
    </section>
    <section class="weather-forecast" id="weather-forecast">
      <div class="weekdays" id="weekdays">
        <p>mon</p>
        <p>tue</p>
        <p>wed</p>
        <p>thu</p>
        <p>fri</p>
        <p>sat</p>
        <p>sun</p>
      </div>
      <div class="temperature" id="temperature">
        <p>5 °C</p>
        <p>5 °C</p>
        <p>5 °C</p>
        <p>5 °C</p>
        <p>5 °C</p>
        <p>5 °C</p>
        <p>5 °C</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
