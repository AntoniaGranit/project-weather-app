<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <section class="weather-header" id="weather-header">
        <p>Stockholm</p>
        <p>Clear -1Â°C</p>
        <p>Sunrise</p>
        <p>Sunset</p>
      </section>

      <section id="searchHeader" class="searchHeader">
        <form id="nameForm" class="nameForm">
          <input id="cityInput" type="text" placeholder="search city.." />
          <button id="searchButton" class="searchButton" type="submit">
            <img class="searchIcon" src="search-location.png" />
          </button>
        </form>
      </section>

      <section class="main-section" id="main-section">
        <div class="weather-icon" id="weather-icon">
          <img src="Designs/Design-2/icons/noun_Sunglasses_2055147.svg" />
        </div>
        <div class="weather-text" id="weather-text">
          <h1>Get your sunnies on. Stockholm is looking rather great today.</h1>
        </div>
      </section>

      <section class="weather-forecast" id="weather-forecast">
        <table class="weekdays" id="weekdays"></table>
      </section>
    </div>
  </body>
</html>
<script src="script.js"></script>
