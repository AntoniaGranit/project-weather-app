<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <section class="weather-header" id="weather-header">
        <!--City and weather information goes here-->
      </section>

      <section id="searchHeader" class="searchHeader">
        <form id="nameForm" class="nameForm">
          <input id="cityInput" type="text" placeholder="search city.." />
          <button id="searchButton" class="searchButton" type="submit">
            <img class="searchIcon" src="search-location.png" />
          </button>
        </form>
      </section>
<section class="forecast-container">
      <section class="main-section" id="main-section">
        <div class="weather-text" id="weather-text">
          <!--Content depending on weather goes here-->
        </div>
      </section>

      <section class="weather-forecast" id="weather-forecast">
        <table class="weekdays" id="weekdays"></table>
      </section>
    </section>
    </div>
  </body>
</html>
<script src="script.js"></script>
